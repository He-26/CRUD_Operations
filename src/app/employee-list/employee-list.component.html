<div class = "row">
    <h2> Employee List</h2>
</div>
<div class="row">
    <div id="custom-search-input">
        <div class="input-group col-md-8" style="text-align: center">
            <input type="text" class="search-query form-control" placeholder="Search With Email Address"  name="email" [(ngModel)]="email"/>
                <!-- <span class="input-group-btn">
                    <button class="btn btn-danger" type="button" (click)="findUserByEmailId()" name="search">
                        <span class=" glyphicon glyphicon-search"></span>
                    </button>
                </span> -->
                <button class="btn btn-danger"  type="button" (click)="findUserByEmailId()" name="search"></button> 
        </div>
        <div class="input-group col-md-8" style="text-align: center; padding-top: 10px">
            <input type="text" class="search-query form-control" placeholder="Search With first Name"  name="firstName" [(ngModel)]="firstName"/>
                <!-- <span class="input-group-btn">
                    <button class="btn btn-danger" type="button" (click)="findUserByEmailId()" name="search">
                        <span class=" glyphicon glyphicon-search"></span>
                    </button>
                </span> -->
                <button class="btn btn-danger"  type="button" (click)="findbyFirstName()" name="search"></button> 
        </div>
    </div>
</div>
<br/>
<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email Id</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.emailId }} </td>
            <td>
                <button (click) = "updateEmployee(employee.id)" class = "btn btn-primary"> Update</button>
                <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "employeeDetails(employee.id)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
